<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiskLens 风险透镜 - 个人信息泄露风险分析</title>
    <link rel="stylesheet" href="dashboard-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="icons/icon32.png" type="image/png">
</head>
<body>
    <div class="dashboard-container">
        <!-- 导航栏 -->
        <header class="dashboard-header">
            <div class="header-content">
                <div class="header-left">
                    <img src="icons/logo.png" alt="RiskLens Logo" class="header-logo">
                    <h1>RiskLens 风险透镜</h1>
                    <span class="version">v1.0</span>
                </div>
                <div class="header-right">
                    <div class="connection-status" id="connectionStatus" style="display: none;">
                        <i class="fas fa-circle"></i>
                        <span id="statusText">正在检测AI连接...</span>
                    </div>
                    <button class="header-settings-btn" id="settingsBtn" title="AI配置">
                        <i class="fas fa-cog"></i>
                        <span>AI配置</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="dashboard-main">
            <!-- AI配置提示区域 -->
            <section class="config-prompt" id="configPrompt" style="display: none;">
                <div class="prompt-content">
                    <div class="prompt-icon">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <div class="prompt-text">
                        <h3>需要配置AI服务</h3>
                        <p>请先配置AI模型参数才能开始风险分析</p>
                    </div>
                    <button class="btn btn-primary" id="openConfigBtn">
                        <i class="fas fa-cog"></i>
                        立即配置
                    </button>
                </div>
            </section>

            <!-- 分析控制区域 -->
            <section class="analysis-section">
                <div class="section-header">
                    <div class="header-left">
                        <i class="fas fa-search"></i>
                        <span>风险分析</span>
                    </div>
                    <div class="header-right">
                        <div class="user-section-info">
                            <i class="fas fa-user-shield"></i>
                            <span>当前分析用户</span>
                        </div>
                        <button class="refresh-user-btn" id="refreshUserBtn" title="刷新用户信息">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="section-content">
                    <div class="analysis-form">
                        <!-- 用户信息显示区域 -->
                        <div class="current-user-display" id="current-user-display">
                            <div class="user-info-loading">
                                <i class="fas fa-spinner fa-spin"></i>
                                <span>正在获取用户信息...</span>
                            </div>
                        </div>
                        <!-- 隐藏的输入框，用于存储用户名 -->
                        <input type="hidden" id="username" />
                    </div>
                </div>
                
                <!-- 分析控制按钮区域 - 移到底部 -->
                <div class="analysis-controls">
                    <button class="btn btn-primary btn-start-analysis" id="startAnalysis">
                        <i class="fas fa-search"></i>
                        开始风险分析
                    </button>
                    <button class="btn btn-secondary" id="stopAnalysis" style="display: none;">
                        <i class="fas fa-stop-circle"></i>
                        停止分析
                    </button>
                </div>
            </section>

            <!-- 分析内容区域 -->
            <div class="analysis-content" id="analysisContent">
                <!-- 进度显示区域 -->
                <section class="progress-section" id="progressSection" style="display: none;">
                    <div class="section-header">
                        <div class="header-left">
                            <i class="fas fa-tasks"></i>
                            <span>分析进度</span>
                        </div>
                        <div class="header-right">
                            <span id="progressText">准备开始...</span>
                        </div>
                    </div>
                    <div class="section-content">
                        <div class="status-indicators">
                            <div class="analysis-spinner"></div>
                            <div class="analysis-status" id="analysisStatus">正在初始化...</div>
                            <div class="analysis-substatus" id="analysisSubstatus">请稍候</div>
                            <div class="status-steps">
                                <div class="status-step" id="step1"></div>
                                <div class="status-step" id="step2"></div>
                                <div class="status-step" id="step3"></div>
                            </div>
                        </div>
                        
                        
                    </div>
                </section>

                <!-- 结果展示区域 -->
                <section class="results-section" id="resultsSection" style="display: none;">
                    <div class="section-header">
                        <i class="fas fa-chart-line"></i>
                        <span>风险报告</span>
                        <button class="btn-icon" id="exportReport" title="打印报告">
                            <i class="fas fa-print"></i>
                        </button>
                    </div>
                    
                    <!-- 批次切换控制 -->
                    <div class="batch-controls" id="batchControls" style="display: none;">
                        <div class="batch-info">
                            <span class="batch-summary" id="batchSummary">共分析了 N 批数据</span>
                        </div>
                        <div class="batch-tabs" id="batchTabs">
                            <!-- 动态生成批次标签 -->
                        </div>
                    </div>
                    <div class="section-content">
                        <!-- AI流式响应显示框 (仅在AI分析阶段显示) -->
                        <div class="ai-response-display" id="aiResponseDisplay" style="display: none;">
                            <div class="response-header">
                                <div class="header-left">
                                    <i class="fas fa-brain"></i>
                                    <span>AI分析实时输出</span>
                                </div>
                                <div class="header-right">
                                    <span class="char-count" id="charCount">已接收 0 个字符</span>
                                    <div class="response-status">
                                        <div class="typing-indicator">
                                            <span></span>
                                            <span></span>
                                            <span></span>
                                        </div>
                                        <span class="status-text" id="statusText">正在分析中...</span>
                                    </div>
                                </div>
                            </div>
                            <div class="response-content">
                                <div class="response-text" id="aiResponseText">
                                    正在连接AI服务，准备开始分析...
                                </div>
                            </div>
                        </div>
                        
                        <!-- 报告内容区域 (分析完成后显示) -->
                        <div class="report-content" id="reportContent">
                            <div class="risk-summary" id="riskSummary">
                                <!-- 风险总览 -->
                            </div>
                            <div class="risk-details" id="riskDetails">
                                <!-- 详细风险信息 -->
                            </div>
                            <div class="recommendations" id="recommendations">
                                <!-- 安全建议 -->
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <!-- 底部 -->
        <footer class="dashboard-footer">
            <div class="footer-content">
                <span>© 2025 RiskLens 风险透镜 - 专业隐私安全检测工具</span>
            </div>
        </footer>
    </div>

    <!-- AI配置模态窗口 -->
    <div class="modal-overlay" id="configModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-cog"></i> AI 配置</h2>
                <button class="modal-close" id="closeConfigModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="modelName">
                        <i class="fas fa-robot"></i>
                        模型名称
                    </label>
                    <input type="text" id="modelName" placeholder="例如: gpt-3.5-turbo, qwen-max" />
                    <small class="form-help">请输入AI模型的名称</small>
                </div>
                <div class="form-group">
                    <label for="apiUrl">
                        <i class="fas fa-link"></i>
                        API 地址
                    </label>
                    <input type="url" id="apiUrl" placeholder="https://api.example.com/v1/chat/completions" />
                    <small class="form-help">兼容OpenAI格式的API端点</small>
                </div>
                <div class="form-group">
                    <label for="apiKey">
                        <i class="fas fa-key"></i>
                        API 密钥
                    </label>
                    <input type="password" id="apiKey" placeholder="请输入您的 API 密钥" />
                    <small class="form-help">您的API访问密钥，将安全存储</small>
                </div>
                <div class="form-group">
                    <label for="timeout">
                        <i class="fas fa-clock"></i>
                        超时时间 (秒)
                    </label>
                    <input type="number" id="timeout" min="5" max="120" value="30" />
                    <small class="form-help">请求超时时间，建议15-60秒</small>
                </div>
                <div class="test-result" id="testResult" style="display: none;">
                    <div class="test-status" id="testStatus">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>正在测试连接...</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="testConnection">
                    <i class="fas fa-wifi"></i>
                    测试连接
                </button>
                <button class="btn btn-success" id="saveConfig">
                    <i class="fas fa-check"></i>
                    保存配置
                </button>
            </div>
        </div>
    </div>

    <!-- 加载动画 -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>正在分析中...</p>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
